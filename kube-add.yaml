kind: Deployment
apiVersion: apps/v1
metadata:
  name: mainsvc-deployment
  labels:
    app: mainsvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mainsvc
  template:
    metadata:
      labels:
        app: mainsvc
    spec:
      containers:
      - name: mainsvc-cont
        image: mahendrakariya/mainsvc:0.0.8
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
   name: mainsvc-svc
spec:
   selector:
     app: mainsvc
   ports:
     - protocol: TCP
       port: 8000
       targetPort: 8000
