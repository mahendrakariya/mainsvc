kind: Deployment
apiVersion: apps/v1
metadata:
  name: main-deployment
  labels:
    app: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
      - name: main-cont
        image: himani93/mainsvc:0.0.16
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: main-svc
spec:
  selector:
    app: main
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
